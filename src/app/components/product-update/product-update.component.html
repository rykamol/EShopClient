<div class="container">
    <h3 style="background-color: #03b1fc; color:white">Update Product</h3>
    <mat-card>
        <mat-card-content>
        <form [formGroup]="productForm">
            <div class="form-container">  

            <mat-form-field>
                <input id="productName"
                        matInput
                        formControlName="productName"
                        [(ngModel)]="product.productName"
                        placeholder="Enter product Name" />
                </mat-form-field>

                <mat-form-field>
                    <input id="category"
                        matInput
                        formControlName="category"
                        [(ngModel)]="product.category"
                        placeholder="Enter product Category" />
                </mat-form-field>

                <mat-form-field>
                    <input id="uom"
                        matInput
                        formControlName="uom"
                        [(ngModel)]="product.uom"
                        placeholder="Enter product UOM" />
                </mat-form-field>          

                <mat-form-field>
                    <input id="unitPrice"
                        matInput
                        formControlName="unitPrice"
                        [(ngModel)]="product.unitPrice"
                        placeholder="Enter product UnitPrice" />
                </mat-form-field>

                <mat-form-field>
                    <input id="wholeSalePrice"
                        matInput
                        formControlName="wholeSalePrice"
                        [(ngModel)]="product.wholeSalePrice"
                        placeholder="Enter Whole Sale Price" />
                </mat-form-field>

                <mat-form-field>
                    <input id="discount"
                        matInput
                        formControlName="discount"
                        [(ngModel)]="product.discount"
                        placeholder="Enter discount percent" />
                </mat-form-field>

                <button mat-button type="submit" 
                        class="mat-raised-button mat-primary" 
                        [disabled]="!productForm.valid" (click)="onSubmit()">Update</button>
            </div>
        </form>
    </mat-card-content>
    </mat-card>
</div>
